{% extends "wishes/layout.html" %}
{% load static %}

{% block body %}
<div class="nav-fixed-edit">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'inprogress' %}">Ivote</a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link"  href="{% url 'profile' user_id=user.id %}">Profile <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Options
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item"  href="{% url 'profile' user_id=user.id %}">Profile</a>
              <a class="dropdown-item"  href="{% url 'new_survey' user_id=user.id %}">Create new survey</a>
              <a class="dropdown-item"  href="{% url 'vote' %}">Dashboard</a>
  
              <div class="dropdown-divider"></div>
              <a class="dropdown-item"  href="{% url 'logout' %}">Log out</a>
  
            </div>
          </li>
        </ul>
    </nav>
    
  </div>
  


<div class="cn-form">
    <div class="ct-edit-inf">
        <div class="ct-inf-edit">
            <h1>Edit profile:</h1>
            <form action="{% url 'edit_profile' user_id=user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <span> <strong>Name:</strong></span>
                <input class="form-control input-field" type="text" placeholder="Edit Name" name="name" style=" border-radius: 10px;" required >
                <br>
                <span><strong>Surname:</strong></span>
                <input class="form-control input-field" type="text" placeholder="Edit Surname" name="last_name" style=" border-radius: 10px;" required>
                <br>
                <span> <strong>Picture profile:</strong></span> <br>
                <input type="file" name="image_profile">
                <br>
                <button class="btn-edit-inf">
                    <span>Submit</span> <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                        <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
